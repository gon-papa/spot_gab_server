<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードリセット完了のお知らせ</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 40px;
        }
        .container {
            background-color: #ffffff;
            margin: auto;
            width: 60%;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #364f6b;
            margin-bottom: 20px;
        }
        p {
            color: #6c757d;
            font-size: 18px;
            line-height: 1.6;
        }
        .decoration {
            margin-top: 25px;
            border-top: 2px dashed #ccc;
            padding-top: 20px;
        }
        .signature {
            font-weight: bold;
            font-size: 18px;
            color: #364f6b;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }
            h1, h2 {
                font-size: 20px;
            }
            p {
                font-size: 16px;
            }
            .thank-you {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>パスワードリセット完了のお知らせ</h1>
        <p>パスワードのリセットが完了しました。新しいパスワードでアプリからログインして、サービスをご利用ください。</p>        
        <div class="decoration">
            <p>SpotGabでは、引き続き快適で安全なサービスを提供するために努力してまいります。</p>
            <p class="signature">
                - あなたのSpotGabチーム
            </p>
        </div>
    </div>
</body>
</html>
